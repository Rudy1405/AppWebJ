<!DOCTYPE>
<html ng-app>
	<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>Admin Register View</title>
	</head>
	
	<body>
		<div class="container" ng-controller="AppCtrl" >
			<h1><center>Admin Register View</center></h1>
			<br><br>
			<table class="table">
				<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
				</thead>
				<tbody>
					<tr><!-- Cajas de contacto -->
					 <td><input class="form-control" ng-model="contact.name"></td>
          			 <td><input class="form-control" ng-model="contact.email"></td>
          			 <td><input class="form-control" ng-model="contact.number"></td>
          			 <td><button class="btn btn-primary" ng-click="addContact()">Agrega Contacto</button></td>
          			 <td><button class="btn btn-info" ng-click="update()">Actualizar</button>&nbsp;&nbsp;
          			 <button class="btn btn-info" ng-click="deselect()">Limpiar</button></td>
					</tr><!-- Cajas de contact -->
					<tr ng-repeat="contact in contactlist"> <!-- ng repeat copia los 3 objetos en 3 columnas por separado -->
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td><button class="btn btn-danger" ng-click="remove(contact._id)">Eliminar</button></td>
						<td><button class="btn btn-warning" ng-click="edit(contact._id)">Editar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	
	<script src="controllers/controller.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script> <!-- posible error para version nueva --> 
	
	</body>
</html>
